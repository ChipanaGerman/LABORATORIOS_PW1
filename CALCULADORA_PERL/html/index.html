<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <form action="/cgi-bin/calculo.pl" method="GET">
            <input type="text" name="expresion" id="expresion" placeholder="Ingresa la expresión:" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        <div class="resultado">
            Resultado: <input type="text" id="resultado" readonly value="">
        </div>
    </div>

</html>
